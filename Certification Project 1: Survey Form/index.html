<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Please share your thoughts on freeCodeCamp.org</h1>
  
    <p id="description">Your feedback will help us better teach future students! 
    </p>
   
   <h2>
    <figure>
     <img src="https://cdn.aarp.net/content/dam/aarp/work/work_at_plus/2019/09/1140-coding-class.jpg" alt="Four adults sitting down working on laptops. An instructor is leaning over a man's shoulder and points at his laptop."> 
            </figure> 
     </h2>
     
  <form id=survey-form>
    <fieldset>
      <label id="name-label" for="name">Enter your name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required class="inline">
       </fieldset>
  
     <fieldset>
      <label id="email-label" for="email">Enter your email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required class="inline"
      oninput="setCustomValidity('')" 
      oninvalid="setCustomValidity('Please enter a valid email address')">
      </fieldset>
   
   <fieldset>
      <label id="number-label" for="age">Enter your age:</label>
      <input id="number-label" type="number" name="age" placeholder="Age" required min=13 max=120 required class="age"
      oninput="setCustomValidity('')" 
      oninvalid="setCustomValidity('Please enter a value between 13 and 120')">
      </fieldset>
 
    <fieldset>
     <label for="title" class="header">How do you describe yourself?
    <select id="dropdown">
      <option value="">Select one
        </option>
      <option value="1">Student
       </option>
     <option value="2">Professional
       </option>
     </select>
      </label>
       </fieldset>
   
    <fieldset>
        <label for="title" class="header">Would you recommend us to others? (Choose one)</label>
        <divclass="radio-group" class="recommend">
          <label id="yes">
          <input id="yes" type="radio" name="recommendations" class="inline" value="yes" /><div>Yes</div>
          </label>
        <label id="no" >
          <input id="no" type="radio" name="recommendations" class="inline" value="no" /><div>No</div>
          </label>
        <label id="maybe">
          <input id="maybe" type="radio" name="recommendations" class="inline" value="maybe"/><div>Maybe</div>
          </label>
        </div>
      </fieldset>
    
    <fieldset>
     <label for="title" class="header">What knowledge did you start with before studying with freeCodeCamp.org?
    <select id="dropdown" class="knowledge">
      <option value="">Select one
        </option>
      <option value="1">Absolutely none!
       </option>
     <option value="2">I knew a little...
       </option>
       <option value="3">I studied it a long time ago.
       </option>
       <option value="4">I just wanted a refresher.
       </option>
       <option value="2">I know more than you do, youngin'!
       </option>
     </select>
    </label>
      </fieldset>

    <fieldset>
    <label for="title" class="header">What would you like to see us add to the curriculum? (Select all that apply)</label>
    
    <label for="recommendations">
        <input id="tutors" type="checkbox" name="recommendations" value="tutors" class="inline"> Online tutors</label>
    <label for="recordings">
        <input id="recordings" type="checkbox" name="recommendations" value="recordings" class="inline"> Recordings</label>
    <label for="pdfs">
        <input id="pdfs" type="checkbox" name="pdfs" value="pdfs" class="inline"> PDF Documents</label>
    <label for="peer-group">
     <input id="peer-group" type="checkbox" name="peer-group" value="peer-group" class="inline"> Peer Groups</label>
</fieldset>

      <label for="bio">Additional comments or suggestions:
        <textarea id="comments" name="comments" rows="5" cols="75" placeholder="Enter additional comments or suggestions here..."></textarea>
        </label> 
         
<h3>Thank you!</h3>

    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
