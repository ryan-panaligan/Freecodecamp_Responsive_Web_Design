<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Please share your thoughts on freeCodeCamp.org</h1>
   
    <p id="description">Please share your thoughts with us to help future students!</p>
   
  <form id=survey-form>
    <fieldset>
      <label id="name-label" for="name">Enter your name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>
       </form>

   <form>
      <label id="email-label" for="email">Enter your email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required 
      oninput="setCustomValidity('')" 
      oninvalid="setCustomValidity('Please enter a valid email address')">
      </form>

   <form>
      <label id="number-label" for="age">Enter your age:</label>
      <input id="number-label" type="number" name="age" placeholder="Age" required min=13 max=120 pattern="0-9" required
      oninput="setCustomValidity('')" 
      oninvalid="setCustomValidity('Please enter a value between 13 and 120')">
      </label>
      </form>
 
    <form>
     <label for="title">How do you describe yourself?
    <select id="dropdown">
      <option value="">Select one
        </option>
      <option value="1">Student
       </option>
     <option value="2">Professional
       </option>
     </select>
    </label>
      </form>
   
    <fieldset>
        <legend>Would you recommend us to others? (Choose one)</legend>
        <label id="yes">
          <input id="yes" type="radio" name="recommendations" class="inline" value="yes" /> Yes</label>
        <label id="no"><input id="no" type="radio" name="recommendations" class="inline" value="no" /> No</label>
        <label id="maybe"><input id="maybe" type="radio" name="recommendations" class="inline" value="maybe"/> Maybe</label>
      </fieldset>
    
    <fieldset>
     <legend>What would you like to see us add to the curriculum? (Select all that apply)</legend>
     <input id="tutors" type="checkbox" name="recommendations" value="tutors" > <label for="tutors">Online tutors</label>
     <input id="recordings" type="checkbox" name="recommendations" value="recordings"> <label for="recordings">Recordings</label>
     <input id="pdfs" type="checkbox" name="pdfs" value="pdfs"> <label for="pdfs">PDF Documents</label>
     <input id="peer-group" type="checkbox" name="peer-group" value="peer-group"> <label for="peer-group">Peer Groups</label>
       </fieldset>

      </label>
        <label for="bio">Additional comments or suggestions:
          <textarea id="comments" name="comments" rows="5" cols="75" placeholder="Enter additional comments or suggestions here..."></textarea>
        </label> 
         

    <input type="submit" value="Submit">
  <form>
</body>
</html>
